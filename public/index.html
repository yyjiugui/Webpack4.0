<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!--这样引入css文件实际上跟之前的一样，没有什么问题，但是学习了webpack以后,-->
    <!--打包工具，为了尽可能的减少服务器的请求，我们不这么引入。而是把css和js打包在一起使用引入一个bunild.js-->
    <!--的文件-->
  </head>

  <body>
    <!--<script src="../dist/main.js"></script>-->
    <!-- 开发环境中 使用webpack-devserve
		把指定的html文件模板打包进了内存复制一份，并且自动帮你引入
		打包好的main.js文件并且引入。
		-->
    <!-- 开发环境汇总 客户端访问服务器的时候自动引入好了,
			就不用再引入了，否则js加载两次
		<script src="main.js"></script>
		如果在模板里面再引入就会加载两次main.js文件了。
		将出口文件main.js文件放进了在内存中。
		使用插件把index.html也放进了内存中。
		-->
    <div class="box">
      处理字体图标文件
      <span class="loader-icon">&#xe604;</span>
    </div>
    <br />
    <div id="template" class="container"></div>
    <br />
    <h3>使用单文件组件渲染页面</h3>
    <div id="app"></div>
  </body>
</html>
